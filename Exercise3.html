<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
</script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("#pic").slideUp(2000).slideDown(2000).css("border-radius", "50%").hide(3000).show(4000);
    });
});
</script>
</head>
<body>
<h2>This is a heading</h2>
<image id="pic" img src='https://www.cesarsway.com/sites/newcesarsway/files/styles/large_article_preview/public/Common-dog-behaviors-explained.jpg?itok=FSzwbBoi'><br>
<button>Animation</button>
</body>
</html>
